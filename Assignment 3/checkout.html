<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/Panda.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Assignment 3 - Checkout</title>
</head>

<body>
    <div class="wrap">
        <header>
            <nav>
                <img src="images/PandaBanner.jpg" alt="PandaBanner.jpg">
                <ul>
                    <li><a href="index.html">Properties</a></li>
                    <li><a href="property.html">Special deals</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="framedbox">
                <div class="imgdiv">
                    <img src="images/property_1.png" alt="property_1.png">
                    <h4 class="overlay">property 1</h4>
                </div>
                <div class="textdiv">
                    <h2>Property 1</h2>
                    <p>Some describing text about the property</p>
                </div>
            </div>
            <h1 class="indextitle">Checkout</h1>
            <form class="checkoutform">
                <div class="framedbox">
                    <label>Check-in:</label>
                    <input type="date" name="Check-in" id="checkin" disabled>
                    <br>
                    <label>Check-out:</label>
                    <input type="date" name="Check-out" id="checkout" disabled>
                </div>
                <div class="framedbox">
                    <label>Name:</label>
                    <input type="text" name="Name" id="name" required>
                    <br>
                    <label>Street:</label>
                    <input type="text" name="Street" id="street" required>
                    <br>
                    <label>City:</label>
                    <input type="text" name="City" id="city" required>
                    <br>
                    <label>Postcode:</label>
                    <input type="text" name="Zip" id="zip" required>
                    <br>
                    <label>Country:</label>
                    <select name="Country" id="country" required>
                        <option value="norway">Norway</option>
                        <option value="england">England</option>
                        <option value="america">America</option>
                        <option value="italy">Italy</option>
                    </select>
                </div>
                <div class="framedbox">
                    <label>Comment:</label>
                    <textarea class="topalign" name="Comment" id="comment" cols="30" rows="4"></textarea>
                </div>
                <div class="framedbox center">
                    <button type="submit">Book property</button>
                </div>
            </form>
        </main>
    </div>
    <footer>
        <div class="footer">
            <p>Customer service: | <a href="tel:+4799119911">+4799119911</a> | <a
                    href="mailto:contact@pandahousing.com">contact@pandahousing.com</a></p>
        </div>
    </footer>

</body>

</html>
