<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabels</title>
</head>

<body>
    <table border="1" style="text-align: center">
        <thead>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" style="padding: 4px">row 1, Col 1-3</td>
            </tr>
            <tr>
                <td style="padding: 4px">row 2, Col 1</td>
                <td style="padding: 4px" rowspan="2">row 2-3, Col 2</td>
                <td style="padding: 4px">row 2, Col 3</td>
            </tr>
            <tr>
                <td style="padding: 4px">row 3, Col 1</td>
                <td style="padding: 4px">row 3, Col 3</td>
            </tr>
            <tr>
                <td style="padding: 4px">row 4, Col 1</td>
                <td style="padding: 4px" colspan="2" rowspan="2">row 4-5, Col 2-3</td>
            </tr>
            <tr>
                <td style="padding: 4px">row 5, Col 1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
